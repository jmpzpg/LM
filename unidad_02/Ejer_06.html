<!DOCTYPE html>     <!--cabecera del documento-->
<html lang="es">    <!--añadimos el idioma español para los acentos-->

    <head>
        <meta charset="UTF-8">
        <title>Categorías y etiquetas HTML</title>
        <style>
            table, tr, th, td {
                border: 1px solid brown
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Categoría</th>
                <th>Etiquetas</th>
            </tr>
            <tr>
                <td rowspan="5"><strong>Formulario</strong></td>
                <td>form</td>
            <tr>
                <td>button</td>
            </tr>
            <tr>
                <td>input</td>
            </tr>
            <tr>
                <td>select</td>
            </tr>
            <tr>
                <td>textarea</td>
            </tr>
            <tr>
                <td rowspan="5"><strong>Tabla</strong></td>
                <td>table</td>
            <tr>
                <td>tr</td>
            </tr>
            <tr>
                <td>th</td>
            </tr>
            <tr>
                <td>td</td>
            </tr>
            <tr>
                <td>caption</td>
            </tr>
            <tr>
                <td rowspan="6"><strong>Texto</strong></td>
                <td>b</td>
            <tr>
                <td>em</td>
            </tr>
            <tr>
                <td>i</td>
            </tr>
            <tr>
                <td>strong</td>
            </tr>
            <tr>
                <td>sub</td>
            </tr>
            <tr>
                <td>sup</td>
            </tr>   
        </table>
    </body>
</html>
